prefix: "&b&l[2FA] &r"

help:
  - "{prefix}&fДоступные команды:"
  - "{prefix}&7/2fa {setup} &f- начать настройку"
  - "{prefix}&7/2fa {confirm} <код> &f- подтвердить код"
  - "{prefix}&7/2fa {status} &f- показать состояние"
  - "{prefix}&7/2fa {disable} <код> &f- отключить 2FA"
  - "{prefix}&7/2fa {force_disable} <ник> &f- отключить 2FA игроку (админ)"
  - "{prefix}&7/2fa {telegram_link} &f- привязать Telegram"
  - "{prefix}&7/2fa {telegram_status} &f- статус Telegram"
  - "{prefix}&7/2fa {telegram_unlink} &f- отвязать Telegram"
  - "{prefix}&7/2fa {reload} &f- перезагрузить конфиг"

only-ingame: "{prefix}&cКоманда доступна только из игры."
unknown: "{prefix}&7Неизвестная подкоманда."
no-perm: "{prefix}&cНедостаточно прав."
reloaded: "{prefix}&aКонфиг, БД и сообщения перезагружены."

setup-created: "{prefix}&fСекрет сгенерирован. &7Отсканируйте QR в приложении-аутентификаторе."
qr-link: "{prefix}&fQR: &a"
otpauth-copy: "{prefix}&7Если QR не открывается, otpauth: &a"
after-setup: "{prefix}&bЗатем введите: &a/2fa confirm <код>"

usage-confirm: "{prefix}&7Использование: &f/2fa confirm <6-значный код>"
need-setup-first: "{prefix}&cСначала выполните /2fa setup."
confirm-ok: "{prefix}&aУспех! 2FA подтверждена."
confirm-bad: "{prefix}&cНеверный код. Проверьте время на устройстве."

trusted:
  remembered: "{prefix}&7Устройство запомнено на {days} дн."

status: "{prefix}&fВключено: &a%s&f, подтверждено в сессии: &a%s"

usage-disable: "{prefix}&7Для отключения: &f/2fa disable <код>"
usage-force-disable: "{prefix}&7Для отключения игроку: &f/2fa {force_disable} <ник>"
not-setup: "{prefix}&c2FA ещё не настроена."
disabled: "{prefix}&e2FA отключена."
disable-bad: "{prefix}&cКод не подошёл, отключение отменено."
force-disabled: "{prefix}&a2FA отключена для {player}."
force-disabled-player: "{prefix}&cАдминистратор отключил вашу 2FA. Настройте заново через /2fa {setup}."
force-disable-not-found: "{prefix}&cИгрок {player} не найден или ни разу не заходил."

pending:
  prompt: "{prefix}&fВведите &a{confirm}&f из приложения."

blocked:
  command: "{prefix}&cДоступ запрещён до ввода кода. Используйте &a{confirm}"
  chat: "{prefix}&cЧат недоступен до подтверждения 2FA."

# --- TELEGRAM AUTH ---
tg:
  link:
    begin:
      - "{prefix}&fНачинаем привязку Telegram."
      - "{prefix}&fОткрой бота {bot} и отправь ему код: &e{token}"
      - "{prefix}&fСсылка: &b{url}"
      - "{prefix}&7После подтверждения ботом — вернись и проверь &a/2fa {telegram_status}"
  alreadyLinked: "{prefix}&eУ вас уже есть привязанный Telegram. Используйте /2fa {telegram_unlink}."
  status:
    linked: "{prefix}&aПривязан к {tg}"
    notLinked: "{prefix}&7Telegram ещё не привязан."
  unlinked: "{prefix}&eПривязка Telegram удалена."
  freeze:
    pending: "{prefix}&cПодтвердите вход в Telegram-боте, движение временно заблокировано."
    unlocked: "{prefix}&aВход подтверждён. Удачной игры!"
    kick-pending: "{prefix}&cНе подтвержден вход в Telegram."
    kick-denied: "{prefix}&cВход отклонён через Telegram."
